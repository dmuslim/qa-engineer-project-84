---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе ключевого слова должны быть показаны соответствующие товары
  prerequisites: |
    no
  test-data: |
    название товара
  steps:
    - Вводим в поиске название товара
  expected-result: |
    Пользователю должны быть показаны указанные товары

- summary: |
    Проверка поиска товара по категории
  requirement: |
    При вводе категории должна быть показана соответствующая категория товаров
  prerequisites: |
    no
  test-data: |
    название категории
  steps:
    - На главное странице кликаем по кнопке "Категория"
    - Из выпадающего списка выбираем категорию товаров
  expected-result: |
    Пользователю должны быть показаны только товары указанной категории

- summary: |
    Проверка возможности фильтрации товаров
  requirement: |
    При установке фильтра (например, производитель) пользователь должен получить товары выбранного производителя
  prerequisites:
    no
  test-data: |
    no
  steps:
    - Выбираем категорию товара, ставим галочку рядом с производителем/производителями, убираем галочку "В наличии", выбираем диапазон цены
  expected-result: |
    Пользователю должны быть показаны только товары, удовлетворяющие условиям отбора

- summary: |
    Проверка возможности просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    При клике на товар пользователь должен получить возможность просмотреть товар и подробную информацию о товаре
  prerequisites:
    no
  test-data: |
    no
  steps:
    - Кликаем на товар
  expected-result: |
    Пользователю должен быть показан товар и полная информация о товаре

- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При клике на кнопку "В корзину" товар должен быть добавлен в корзину пользователя
  prerequisites:
    no
  test-data: |
    no
  steps:
    - На любом товаре кликаем на кнопку "В корзину"
  expected-result: |
    Товар должен быть добавлен в корзину пользователя
